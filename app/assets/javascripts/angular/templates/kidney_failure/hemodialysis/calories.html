<div class="ns-card animated fadeInUp">
  <div class="ns-card-body row">
    <form name="calories_form" role="form" class="col-md-4">

      <div class="form-group">
        <button type="button" class="btn btn-primary" ng-model="person.isDiabetic" btn-checkbox>
          Es Diabético
        </button>
      </div>

      <div class="form-group" ng-class="{ 'has-error': calories_form.weight_calories.$invalid }">
        <label class="control-label" for="weight_calories">Peso Calorías</label>

        <div class="input-group input-group-lg">
          <span class="input-group-addon">Kg</span>
          <input type='number' step='.1' name='weight_calories' ng-model='person.weightCalories' placeholder='Ingresa peso' class='form-control' required />
        </div>

        <div class='error' ng-show="calories_form.weight_calories.$dirty && calories_form.weight_calories.$invalid">
          * Requerido: Numerico
        </div>
      </div>

      <div class="form-group" ng-class="{ 'has-error': calories_form.weight_protein.$invalid }">
        <label class="control-label" for="weight_protein">Peso Proteínas</label>

        <div class="input-group input-group-lg">
          <span class="input-group-addon">Kg</span>
          <input type='number' step='.1' name='weight_protein' ng-model='person.weightProtein' placeholder='Ingresa peso' class='form-control' required />
        </div>
        <div class='error' ng-show="calories_form.weight_protein.$dirty && calories_form.weight_protein.$invalid">
          * Requerido: Numerico
        </div>
      </div>

      <div class="form-group" ng-show="person.isDiabetic">
        <label class="control-label" for="protein_values">Proteínas por kilo</label>
        <div class="input-group input-group-lg input-group-select">
          <select name="protein_values" class="form-control" ng-model="person.weightProteinValue", ng-options='p for p in proteinGrams'></select>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="ns-card animated fadeInUp">
  <div class="ns-card-body">
    <div class="form-group">
      <h3>
        Calorías: <code>{{person.kcal | number:2}} kcal</code>
      </h3>

      <h3>
        Proteínas: <code>{{person.protein | number:2}} gr</code>
      </h3>
    </div>
  </div>
</div>
