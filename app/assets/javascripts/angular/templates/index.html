<div class='container'>
  <div class="left-panel ns-sidebar" ng-class="{ 'ns-sidebar-open': $root.sidebarToggle }">
    <div class="ns-sidebar-header">
      <div class="logo">
        <h1><a ui-sref="root">Nutrisol <span class="glyphicon glyphicon-heart"</span></a></h1>
      </div>
    </div>
    <div class="ns-sidebar-body ns-scroll-y">
      <div class="ns-sidebar-inner">
        <div class='ns-login-box'>
          <div data-facebook='1480133565551807'>
            <div id="fb-root"></div>
            <div>
              <div class='ns-user-info' ng-show="user">
                <div class='ns-clip-circle' style="background: url('http://graph.facebook.com/{{user.identifier}}/picture?type=normal') no-repeat"></div>
                <p class="lead ns-user-name">{{user.name}}</p>
              </div>
              <a href='#' ng-hide="login_status == 'connected'" class="btn btn-primary" data-ng-click='fetch()' class='btn btn-primary'>Login with Facebook</a>
              <a href='#' ng-show="login_status == 'connected'" class="btn btn-danger" data-ng-click='logout()' class='btn btn-primary'>Logout from Facebook</a>
            </div>
          </div>
        </div>
        <ul class="nav nav-pills nav-stacked">
          <li ng-class="{ 'active': currentSection.indexOf('pregnant') != -1 }"><a ui-sref="root.pregnant">Embarazo</a></li>
          <li ng-class="{ 'active': currentSection.indexOf('newborn') != -1 }"><a ui-sref="root.newborn">Recién nacido</a></li>
          <li ng-class="{ 'active': currentSection.indexOf('infant') != -1 }"><a ui-sref="root.infant">Lactante</a></li>
          <li ng-class="{ 'active': currentSection.indexOf('preschool') != -1 }"><a ui-sref="root.preschool">Preescolar</a></li>
          <li ng-class="{ 'active': currentSection.indexOf('scholar') != -1 }"><a ui-sref="root.scholar">Escolar</a></li>
          <li ng-class="{ 'active': currentSection.indexOf('teenager') != -1 }"><a ui-sref="root.teenager">Adolescente</a></li>
          <li ng-class="{ 'active': currentSection.indexOf('adult') != -1 }"><a ui-sref="root.adult">Adulto</a></li>
          <li ng-class="{ 'active': currentSection.indexOf('elderly') != -1 }"><a ui-sref="root.elderly">Adulto mayor</a></li>
          <li ng-class="{ 'active': currentSection.indexOf('kidney_failure') != -1 }">
            <a href="" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed" ng-class="{ 'open': !isCollapsed }">
              Insuficiencia Renal
            </a>
            <span class="glyphicon glyphicon-chevron-down icon-right"></span>
            <ul class="ns-sidebar-submenu" collapse="isCollapsed">
              <li>
                <a ui-sref="root.kidney_failure.predialysis">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  Prediálitico
                </a>
              </li>
              <li>
                <a ui-sref="root.kidney_failure.dialysis">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  Diálisis
                </a>
              </li>
              <li>
                <a ui-sref="root.kidney_failure.hemodialysis">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  Hemodiálisis
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

    <div class="ns-sidebar-footer">

    </div>
  </div>

  <div id='ns-main-container' class='right-panel' ng-class="{ 'ns-sidebar-open-content': $root.sidebarToggle }">
    <header id='ns-main-container-header'>
      <button class="ns-toggle-sidebar navbar-toggle" ng-click="$root.sidebarToggle= !$root.sidebarToggle">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <div ng-show="currentSection.indexOf('root.') != -1">
              <div ncy-breadcrumb></div>
          </div>
        </div>
        <a id="ns-btn-about" ng-click='openAboutModal()'>
          <span class="glyphicon glyphicon-question-sign"></span>
        </a>
      </div>
    </header>
    <div class="view-container ns-scroll-y">
      <div ng-show="currentSection == 'root'">
        <div class="ns-card ns-card-body">
          <blockquote class="ns-main-quote">
            <p>{{currentQuote}}</p>
          </blockquote>
        </div>
      </div>
      <div ui-view class="view-frame"></div>
    </div>
  </div>
</div>
